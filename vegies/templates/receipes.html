{% extends "base.html" %}
{%block start%}
    <body>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div class="container mt-5">
            <form class="col-6 mx-auto card p-4 shadow" method="post" enctype="multipart/form-data">
                {% csrf_token %} 
                <h2>Add Receipes</h2>

                

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Receipes Name</label>
                  <input name="recipe_name" type="text"class="form-control">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Receipes Description</label>
                  <textarea name="recipe_description" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Image</label>
                    <input name="image" type="file" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Add Receipes</button>
              </form>

              <br>
              <br>
              <br>
              

              <table class="table table-striped table-bordered"">
                <tr>
                  <th>Serial Number</th>
                  <th>Reciepe_Name</th>
                  <th>Recipe_description</th>
                  <th>image</th>
                  <th>Actions</th>
                </tr>
                {%for i in sample %}
                <tr>
                
                  <td>{{forloop.counter}}</td>
                  <td>{{i.receipe_name}}</td>
                  <td>{{i.receipe_description}}</td>
                  <td>
                    <img src="/media/{{i.image}}" style="height:120px">
                  </td>
                  <td><a href="/delete-receipe/{{i.id}}/" class="btn btn-danger m-2">DELETE</a>
                    <a href="/update-receipe/{{i.id}}/" class="btn btn-success">UPDATE</a>
                  </td>
                </tr>
                {%endfor%}
              </table>
              
        </div>
    </body>
    
{%endblock%}
